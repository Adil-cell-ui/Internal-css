
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }

        p {
            color: green;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1>Welcome to Internal CSS Example</h1>

    <p>This paragraph uses internal CSS to set the text color to green.</p>

    <p class="highlight">This paragraph has a yellow background.</p>

</body>
</html>
